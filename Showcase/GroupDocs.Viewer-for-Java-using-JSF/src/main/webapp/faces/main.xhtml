<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>GroupDocs.Viewer</title>
</h:head>
<h:body>

    <h:form>
        <p:growl id="messages" showDetail="true"/>
    </h:form>

    <h:form id="toolbar">
        <p:toolbar>
            <f:facet name="left">
                <p:commandButton title="Open" icon="ui-icon-folder-open"/>
                <p:commandButton title="Print" icon="ui-icon-print"/>
                <p:commandButton title="Download" icon="ui-icon-disk" ajax="false">
                    <p:fileDownload value="#{document.original}"/>
                </p:commandButton>
                <p:commandButton title="Download as PDF" icon="ui-icon-document" ajax="false">
                    <p:fileDownload value="#{document.pdf}"/>
                </p:commandButton>

                <p:separator/>

                <p:commandButton title="First Page" icon="ui-icon-seek-first"
                                 disabled="#{!pager.hasPrevious()}"
                                 actionListener="#{pager.first}" update=":toolbar :canvas"/>
                <p:commandButton title="Previous Page" icon="ui-icon-seek-prev"
                                 disabled="#{!pager.hasPrevious()}"
                                 actionListener="#{pager.previous}" update=":toolbar :canvas"/>
                <p:inputText title="Current Page"
                             disabled="true"
                             value="#{pager.current}"/>
                <p:commandButton title="Next Page" icon="ui-icon-seek-next"
                                 disabled="#{!pager.hasNext()}"
                                 actionListener="#{pager.next}" update=":toolbar :canvas"/>
                <p:commandButton title="Last Page" icon="ui-icon-seek-end"
                                 disabled="#{!pager.hasNext()}"
                                 actionListener="#{pager.last}" update=":toolbar :canvas"/>

            </f:facet>
            <f:facet name="right">
            </f:facet>
        </p:toolbar>
    </h:form>

    <p:panel id="canvas">
        <h:outputText value="#{canvas.content}" escape="false"/>
    </p:panel>
</h:body>
</html>
